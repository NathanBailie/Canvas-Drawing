<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with Canvas</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="settings">
        <div class="setting">
            <h2>Thickness:</h2>
            <input id="thickness" type="range" name="thickness" min="5" max="100" value="30">
        </div>

        <div class="setting">
            <h2>Color:</h2>
            <input id="color" type="color" name="color" value="#c9b054">
        </div>

        <div class="setting">
            <h2>Line joining style:</h2>
            <select id="joiningStyle">
                <option value="round" selected>Round</option>
                <option value="bevel">Bevel</option>
                <option value="miter">Miter</option>
            </select>
        </div>

        <div class="setting">
            <h2>Line ending style:</h2>
            <select id="endingStyle">
                <option value="round" selected>Round</option>
                <option value="butt">Butt</option>
                <option value="square">Square</option>
            </select>
        </div>

        <button class="reset">Reset</button>
    </div>

    <canvas class="canvas" width="200" height="200"></canvas>

    <script src="./scripts/scripts.js"></script>
</body>

</html>
